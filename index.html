<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Hierarchy Exercise</title>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  // ðŸ”¹ Replace with your Firebase Web App config
const firebaseConfig = {
  apiKey: "AIzaSyAsGafeMKHVxAeUVAroHj-FqyPiRaDDyqE",
  authDomain: "test-769a6.firebaseapp.com",
  projectId: "test-769a6",
  storageBucket: "test-769a6.firebasestorage.app",
  messagingSenderId: "1073801314798",
  appId: "1:1073801314798:web:abd01ae67a5bc9c1eb0eff"
};
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------------- Tree Data ----------------
  let trees = [];

  // ---------------- Helper Functions ----------------
  function createNode(title) {
    return { id: Date.now() + Math.random(), title: title || "New Item", children: [] };
  }

  function findNode(nodes, id) {
    for (const n of nodes) {
      if (n.id === id) return n;
      const child = findNode(n.children, id);
      if (child) return child;
    }
    return null;
  }

  function removeNode(nodes, id) {
    for (let i = 0; i < nodes.length; i++) {
      if (nodes[i].id === id) {
        nodes.splice(i, 1);
        return true;
      }
      if (nodes[i].children.length > 0) {
        const removed = removeNode(nodes[i].children, id);
        if (removed) return true;
      }
    }
    return false;
  }

  // ---------------- Render ----------------
  function renderTree(tree) {
    const container = document.getElementById("trees-container");

    const wrapper = document.createElement("div");
    wrapper.className = "tree-wrapper";
    wrapper.dataset.treeId = tree.id;

    const ul = document.createElement("ul");
    ul.className = "tree";
    wrapper.appendChild(ul);

    container.appendChild(wrapper);

    if (!tree.nodes.length) {
      const node = createNode("Root Node");
      tree.nodes.push(node);
    }

    renderNodes(ul, tree.nodes, tree);
    initSortableForTree(ul, tree);

    return wrapper;
  }

  function renderNodes(ul, nodes, tree) {
    ul.innerHTML = "";
    nodes.forEach(node => {
      const li = document.createElement("li");
      li.dataset.nodeId = node.id;
      li.innerHTML = `
        <span class="title" contenteditable="true">${node.title}</span>
        <button class="add-btn">+Add</button>
        <button class="delete-btn">Delete</button>
      `;

      ul.appendChild(li);

      if (node.children.length) {
        const childUl = document.createElement("ul");
        li.appendChild(childUl);
        renderNodes(childUl, node.children, tree);
      }

      // Update title on input
      li.querySelector(".title").addEventListener("input", e => {
        node.title = e.target.textContent.trim() || "Untitled";
      });

      // Add child
      li.querySelector(".add-btn").addEventListener("click", () => {
        const child = createNode();
        node.children.push(child);
        const childUl = li.querySelector("ul") || document.createElement("ul");
        li.appendChild(childUl);
        renderNodes(childUl, node.children, tree);
      });

      // Delete node
      li.querySelector(".delete-btn").addEventListener("click", () => {
        // Optional: prevent deleting the last root node
        if (!li.closest(".tree-wrapper")) return;
        const treeRootId = tree.nodes[0]?.id;
        if (node.id === treeRootId && tree.nodes.length === 1) {
          alert("Cannot delete the last root node.");
          return;
        }

        removeNode(tree.nodes, node.id);
        li.remove();
      });
    });
  }

  // ---------------- Sortable ----------------
  function initSortableForTree(ul, tree) {
    new Sortable(ul, {
      group: 'nested',
      animation: 150,
      fallbackOnBody: true,
      swapThreshold: 0.65,
      onEnd: evt => updateTreeDataFromDOM(tree, ul)
    });

    ul.querySelectorAll("ul").forEach(childUl =>
      new Sortable(childUl, {
        group: 'nested',
        animation: 150,
        onEnd: evt => updateTreeDataFromDOM(tree, ul)
      })
    );
  }

  function updateTreeDataFromDOM(tree, ul) {
    function parseUL(ul) {
      return Array.from(ul.children).map(li => {
        const nodeId = li.dataset.nodeId;
        const node = findNode(tree.nodes, Number(nodeId));
        const childUl = li.querySelector("ul");
        if (childUl) node.children = parseUL(childUl);
        return node;
      });
    }
    tree.nodes = parseUL(ul);
  }

  // ---------------- Add Tree ----------------
  window.addTree = function() {
    const tree = { id: Date.now() + Math.random(), nodes: [] };
    trees.push(tree);
    renderTree(tree);
  };

  // ---------------- Submit ----------------
  window.submitAllHierarchies = async function() {
    const username = document.getElementById("username").value || "Anonymous";
    try {
      await addDoc(collection(db, "submissions"), {
        username,
        trees,
        timestamp: new Date()
      });
      alert("Hierarchies submitted successfully!");
    } catch (e) {
      console.error("Error submitting:", e);
      alert("Failed to submit hierarchies.");
    }
  };

  window.onload = function() {
    addTree();
  };
</script>

<style>
body { font-family: sans-serif; margin: 2rem; }
ul { list-style-type: none; padding-left: 1rem; }
li { margin: 0.25rem 0; padding: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
button { margin-left: 0.5rem; }
.title { outline: none; }
.tree-wrapper { margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #aaa; border-radius: 6px; }
</style>
</head>
<body>

<h1>Organize a Shared Drive</h1>
<p>Drag items to organize them. Add or delete items freely. Click on titles to edit them.</p>

<input type="text" id="username" placeholder="Enter your name">
<button onclick="addTree()">+ Add New</button>
<button onclick="submitAllHierarchies()">Submit All</button>

<div id="trees-container"></div>

</body>
</html>
